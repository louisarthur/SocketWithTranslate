<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tradutor Online</title>

  <!-- Bootstrap core CSS -->
  <link href="assets/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Tradutor Online</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container" id="containerLogin">
        <div>
            <label for="nickname">Username:</label><br>
            <input type="text" id="nickname" name="nickname" >
        </div>
        
        <div>
            <br><label for="password">Password (8 characters minimum):</label><br>
            <input type="password" id="password" name="password"
                    minlength="8" required>
        </div>
        <br>
        <form id="submit"><input type="submit" value="Sign in"></form>
                
  </div>

  <!-- Page Content -->
  <div class="container" id="containerTranslate" hidden>
    <div class="row">
      <div class="col-md-12">
        <div class="row" style="padding-top: 30px;">
          <h1 class="col-md-3">Texto Original</h1>
          
          <div class="col-md-3">
            <select id="idiomaOrig" class="form-control">
              <option value="">--Selecione o idioma original</option>
              <option value="1">Espanhol</option>
              <option value="2">Francês</option>
              <option value="3">Inglês</option>
              <option value="4">Português</option>
            </select>              
          </div>
           
          <div class="col-md-3">
              <select id="idiomaTran" class="form-control">
                <option value="">--Selecione o idioma para tradução</option>
                <option value="1">Espanhol</option>
                <option value="2">Francês</option>
                <option value="3">Inglês</option>
                <option value="4">Português</option>
              </select>              
            </div>

        </div>
        <textarea name="textarea" id="textarea" rows="10" cols="100%" maxlength="500"></textarea>
        <br><button class="translate" id="translate">Traduzir</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <h1 class="col-md-3">Tradução</h1>
        <textarea name="textTranslated" id="textTranslated" rows="10" cols="100%" maxlength="500"></textarea>
      </div>
  </div>

<!-- Bootstrap core JavaScript -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/socket.io-client/socket.io.js"></script>
<script src="assets/bootstrap.bundle.min.js"></script>
<script src="assets/javascript.js"></script>
<script src="app.js"></script>

</body>

</html>
